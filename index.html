<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!--  @MetaTags  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Teste de Estágio para a VFlows.">
  <meta name="keywords" content="VFlows, Teste Estágio, desenvolvimento web, aplicativos mobile, Fluig">
  <meta name="author" content="Gustavo Henrique de Jesus da Silva">
  <meta name="robots" content="index, follow">
  <meta name="generator" content="HTML, CSS, JavaScript, JQuery, TOTVS Fluig">

  <!--   @Favicon     -->
  <link rel="apple-touch-icon" sizes="180x180" href="./public/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./public/images/favicon/favicon-16x16.png">

  <link href="./public/css/libs/bootstrap.min.css" rel="stylesheet">
  <script src="./src/libs/bootstrap.bundle.min.js"></script>

  <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-straight/css/uicons-regular-straight.css'>

  <!--   @Title     -->
  <title>VFlows - Teste Estágio</title>

  <!--   @JQuery Libs   -->
  <script src="./src/libs/jquery.min.js"></script>
  <script src="./src/libs/jquery-ui.min.js"></script>

  <!--   @Mustache   -->
  <script src="./src/libs/mustache.min.js"></script>

  <!--   @FluidStyleGuid Libs   -->
  <link rel="stylesheet" type="text/css" href="./public/css/libs/fluig-style-guide.min.css">
  <script src="./src/libs/fluig-style-guide.min.js"></script>

  <!--   @Customs CSS   -->
  <link rel="stylesheet" type="text/css" href="public/css/main.css">
  <!--   @Customs JS    -->
  <script src="./src/services/Validator.js"></script>
  <script src="./src/services/ViaCEP.js"></script>
  <script src="src/components/Product.js"></script>
  <script src="src/components/Attachment.js"></script>
  <script src="./src/main.js"></script>
</head>

<body>
<!-- @App  -->
<div class="app fluig-style-guide">

  <!-- @Header   -->
  <header class="app__header page-header">
    <h1 class="center-block text-center">
      CADASTRO FORNECEDOR/PRODUTO
    </h1>
  </header>
  <!-- @Header/  -->

  <!--   @SectionDataVendor  -->
  <form method="POST" class="pb-5 px-4 form-data-vendor" enctype="multipart/form-data">
    <section class="section-data-vendor p-sm-5">
      <fieldset class="panel panel-info field-data-vendor">
        <legend class="panel-heading">
          <h2 class="panel-title">Dados do fornecedor</h2>
        </legend>

        <div class="panel-body">
          <!--  @FieldGroup   -->
          <div class="field-group fs-display-flex fs-justify-content-space-between pb-4">
            <!--  @FormGroup Razão Social -->
            <div class="col-lg-8 col-md-8 col-xs-10">
              <label class="fs-display-block" for="inputCompanyName" id="labelCompanyName">
                Razão Social
              </label>
              <input
                class="form-control"
                type="text"
                id="inputCompanyName"
                name="inputCompanyName"
                required
                aria-required="true"
                pattern="[A-Za-z\s1-9]{2,200}"
                title="A entrada deve ter entre 2 e 200 caracteres"
              >
            </div>

            <!--  @FormGroup CNPJ -->
            <div class="col-xs-5">
              <label class="fs-display-block" for="inputCNPJ" id="labelCNPJ">
                CNPJ
              </label>
              <input
                class="form-control"
                type="text"
                name="inputCNPJ"
                id="inputCNPJ"
                required
                aria-required="true"
                minlength="14" maxlength="14"
                pattern="\d{14}"
                title="Exemplo a ser inserido: 03535961000199">
            </div>
          </div>

          <!-- @FieldGroup   -->
          <div class="field-group fs-display-flex fs-justify-content-space-between">
            <!--  @FormGroup Nome Fantasia -->
            <div class="col-lg-8 col-md-8 col-xs-10">
              <label for="inputTradeName" id="labelTradeName">Nome Fantasia</label>
              <input
                class="form-control" type="text"
                name="inputTradeName"
                id="inputTradeName"
                required
                aria-required="true"
                pattern="[A-Za-z\s]{1,55}"
                title="A entrada deve ter entre 1 e 55 caracteres."
              >
            </div>

            <!--  @FormGroup Inscrição Estadual -->
            <div class="col-xs-5">
              <label for="inputStateRegistration" id="labelStateRegistration">Inscrição Estadual</label>
              <input
                class="form-control" type="number"
                name="inputStateRegistration"
                id="inputStateRegistration"
                min="14"
                max="14"
                pattern="\d{14}"
                title="A entrada deve ser númerica: 1111111111111"
              >
            </div>
          </div>

          <!-- @FieldGroup   -->
          <div class="field-group fs-display-flex fs-justify-content-space-between pt-4 pb-4">
            <!--  @FormGroup CEP -->
            <div class="col-lg-5 col-md-5 col-xs-5">
              <label for="inputCEP" id="labelCEP">CEP</label>
              <input
                class="form-control" type="text"
                name="inputCEP"
                id="inputCEP"
                required
                aria-required="true"
                pattern="\d{8}"
                title="A entrada deve ser númerica: 12345678"
              >
            </div>

            <!--  @FormGroup Inscrição Municipal -->
            <div class="col-xs-4">
              <label for="inputMunicipalRegistration" id="labelMunicipalRegistration">
                Inscrição Municipal
              </label>
              <input
                class="form-control" type="text"
                name="inputMunicipalRegistration"
                id="inputMunicipalRegistration"
                pattern="\d{5,9}"
                title="A entrada deve ser númerica: 123456"
              >
            </div>
          </div>

          <!-- @FieldGroup   -->
          <div class="field-group fs-display-flex fs-justify-content-space-between pb-4">
            <!--  @FormGroup Endereço -->
            <div class="col-md-8">
              <label for="inputAddress" id="labelAddress">Endereço</label>
              <input
                class="form-control" type="text"
                name="inputAddress"
                id="inputAddress"
                required
                aria-required="true"
              >
            </div>

            <!--  @FormGroup Número -->
            <div class="col-xs-5">
              <label for="inputNumber" id="labelNumber">Número</label>
              <input
                class="form-control" type="number"
                name="inputNumber"
                id="inputNumber"
                min="1"
                max="100"
                required
                pattern="\d{100}"
                title="Digite o número da casa"
              >
            </div>
          </div>

          <!-- @FieldGroup   -->
          <div class="field-group fs-display-flex fs-justify-content-space-between pb-4">
            <!--  @FormGroup Complemento -->
            <div class="col-lg-12 col-md-12 col-xs-12">
              <label for="inputComplement" id="labelComplement">Complemento</label>
              <input
                class="form-control" type="text"
                name="inputComplement"
                id="inputComplement"
                pattern="^[A-Za-z0-9\s]{2,100}$"
                title="Digite o nome do Estado (entre 2 e 100 caracteres)"
              >
            </div>
          </div>

          <!-- @FieldGroup   -->
          <div class="field-group fs-display-flex fs-justify-content-space-between pb-4">
            <!--  @FormGroup Bairro -->
            <div class="col-xs-5">
              <label for="inputNeighborhood" id="labelNeighborhood">Bairro</label>
              <input
                class="form-control" type="text"
                name="inputNeighborhood" id="inputNeighborhood"
                pattern="^[A-Za-z0-9\s]{2,200}$"
                title="Digite o nome do Estado (entre 2 e 200 caracteres)"
              >
            </div>

            <!--  @FormGroup Município -->
            <div class="col-xs-5">
              <label for="inputCity" id="labelCity">Município</label>
              <input
                class="form-control" type="text"
                name="inputCity"
                id="inputCity"
                pattern="^[A-Za-z\s]{2,200}$"
                title="Digite o nome do Estado (entre 2 e 200 caracteres, incluindo letras e espaços)"
              >
            </div>

            <!--  @FormGroup Estado -->
            <div class="col-xs-5">
              <label for="inputState" id="labelState">Estado</label>
              <input
                class="form-control" type="text"
                name="inputState"
                id="inputState"
                pattern="^[A-Za-z\s]{2,100}$"
                title="Digite o nome do Estado (entre 2 e 100 caracteres, incluindo letras e espaços)"
              >
            </div>
          </div>

          <!-- @FieldGroup   -->
          <div class="field-group fs-display-flex fs-justify-content-space-between pb-4">
            <!--  @FormGroup Nome da Pessoa de Contato -->
            <div class="col-xs-7">
              <label for="inputContactName" id="labelContactName">Nome da Pessoa de Contato</label>
              <input
                class="form-control" type="text"
                name="inputContactName"
                id="inputContactName"
                required
                aria-required="true"
                pattern="[A-Za-z\s]{2,200}"
                title="A entrada deve ter entre 2 e 200 caracteres"
              >
            </div>

            <!--  @FormGroup Telefone -->
            <div class="col-xs-5">
              <label for="inputPhone" id="labelPhone">Telefone</label>
              <input
                class="form-control" type="text"
                name="inputPhone"
                id="inputPhone"
                required
                aria-required="true"
                pattern="[A-Za-z\s1-9]{2,200}"
                title="A entrada deve ter entre 2 e 200 caracteres"
              >
            </div>

            <!--  @FormGroup E-mail -->
            <div class="col-xs-5">
              <label for="inputEmail" id="labelEmail">E-mail</label>
              <input
                class="form-control" type="email"
                name="inputEmail"
                id="inputEmail"
                required
                aria-required="true"
                title="A entrada deve ser um email: fulano@gmail.com"
              >
            </div>
          </div>
        </div>
      </fieldset>
    </section>
    <!--   @SectionDataVendor/  -->


    <!--   @SectionProducts  -->
    <section class="section-products p-sm-5">
      <fieldset class="panel panel-info field-products">
        <!-- @FieldLegend Produtos -->
        <legend class="panel-heading">
          <h2 class="panel-title">Produtos</h2>
        </legend>

        <div class="panel-body">
          <!-- @FieldGroup Products   -->
          <div class="field-products pb-4">
            <div class="container-products">
              <!-- @FieldGroup SingleProduct   -->
              <div data-key="${countProduct}" class="single-product col-lg-12 fs-display-flex align-items-center mb-4">
                <!--  @FormGroup Remover Produto -->
                <button type="button" class="mx-2 btn btn-danger btn-remove-product">
                  <i class="fi fi-rs-trash"></i>
                </button>

                <fieldset class="field-group-product">
                  <legend class="w-auto px-2">
                    Produto - 1
                  </legend>

                  <!-- @ContainerDataProduct -->
                  <div class="col-xs-11 container-data-product fs-display-flex flex-row ">
                    <figure class="col-xs-2">
                      <img class="img-product" src="./public/images/product/default.png" alt="Produto 1" width="70px"
                           height="70px">
                      <figcaption class="text-sm-start mt-3">Produto 1</figcaption>
                    </figure>

                    <div class="col-lg-12 form-group-data-product fs-display-flex flex-column">
                      <!--  @FormGroup Nome do Produto -->
                      <div class="col-xs-12 form-group">
                        <label for="inputProductName" id="labelProductName">Nome do Produto</label>
                        <input
                          class="form-control" type="text"
                          name="inputProductName"
                          id="inputProductName"
                          required
                          aria-required="true"
                          pattern="[A-Za-z\s1-9]{2,200}"
                          title="A entrada deve ter entre 2 e 200 caracteres"
                        >
                      </div>

                      <div class="form-group fs-display-flex align-items-center align-content-between">
                        <!--  @FormGroup Unidade de Medida -->
                        <div class="col-xs-3 form-group">
                          <label for="inputMeasureUnit" id="labelMeasureUnit">Unidade de
                            Medida</label>
                          <input
                            class="form-control" type="text"
                            name="inputMeasureUnit"
                            id="inputMeasureUnit"
                            required
                            aria-required="true"
                            pattern="[A-Za-z\s]{2,50}"
                            title="Digite uma Unidade de Medida válida (2 a 50 caracteres, incluindo letras e espaços)"
                          >
                        </div>

                        <!--  @FormGroup Quantidade em Estoque -->
                        <div class="col-xs-3 form-group">
                          <label for="inputStockQuantity" id="labelStockQuantity">QDTDE. em
                            Estoque</label>
                          <input
                            class="form-control" type="number"
                            name="inputStockQuantity"
                            id="inputStockQuantity"
                            required
                            aria-required="true"
                            min="0" step="1"
                          >
                        </div>

                        <!--  @FormGroup Valor Unitário -->
                        <div class="col-xs-3 form-group">
                          <label for="inputUnitPrice" id="labelUnitPrice">Valor Unitário</label>
                          <input
                            class="form-control" type="text"
                            name="inputUnitPrice"
                            id="inputUnitPrice"
                            required
                            aria-required="true"
                            pattern="^\d{1,9}(\.\d{2})?$"
                            title="Digite um Valor Unitário válido (máximo 9 dígitos, com até 2 casas decimais)"
                          >
                        </div>

                        <!--  @FormGroup Valor Total -->
                        <div class="col-xs-3 form-group">
                          <label for="inputTotalPrice" id="labelTotalPrice">Valor Total</label>
                          <input
                            class="form-control" type="number"
                            name="inputTotalPrice"
                            id="inputTotalPrice"
                            disabled
                            required
                            aria-required="true"
                          >
                        </div>
                      </div>
                    </div>
                    <!-- @ContainerDataProduct/ -->
                  </div>
                </fieldset>
                <!-- @FieldGroup SingleProduct/   -->
              </div>
            </div>
            <!--   @BtnAddProduct  -->
            <button class="col-lg-12 col-xs-12 col-md-12 mt-4 btn btn-success btn-add-product">
              Adicionar Produto
            </button>
            <!--   @BtnAddProduct/  -->
          </div>
          <!-- @FieldGroup Products/   -->
        </div>
      </fieldset>
    </section>
    <!--   @SectionProducts/  -->


    <!--   @SectionAttachments  -->
    <section class="section-attachments p-sm-5">
      <fieldset class="panel panel-info field-attachments">
        <!-- @FieldLegend Anexos -->
        <legend class="panel-heading">
          <h2 class="panel-title">Anexos</h2>
        </legend>

        <div class="panel-body">
          <!-- @FieldsetAttachments   -->
          <fieldset class="field-group fieldset-attachments">
            <!-- @FieldLegend Itens -->
            <legend>
              Itens
            </legend>

            <!-- @FieldGroup BoxesAttachment -->
            <div class="boxes-attachment fs-display-flex flex-column ">
            </div>
          </fieldset>

          <hr>
          <!-- @BtnIncludeAttachment   -->
          <input type="file" class="mt-4 form-control-file col-12 p-2 bg-body-tertiary fs-upload-area upload inputFile">

            <button type="button" class="col-12 btn btn-success btn-include-attachment mt-3">
              Incluir arquivo
            </button>
          <!-- @BtnIncludeAttachment/   -->
        </div>
      </fieldset>
      <!-- @FieldGroup Attachments/   -->
    </section>

    <!--   @SectionAttachments/  -->

    <!--   @BtnSaveVendor  -->
    <div class="p-2 mb-4">
      <button type="button" class="col-12 btn btn-success btn-save-vendor">
        Salvar Fornecedor
      </button>
    </div>
    <!--   @BtnSaveVendor/  -->
  </form>
</div>
<!--   @App/  -->

</body>
</html>
